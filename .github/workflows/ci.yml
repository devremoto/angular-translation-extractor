name: CI

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read   # Required for checking out code
      actions: read    # Required for workflow access

    strategy:
      matrix:
        node-version: [16, 18, 20]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        # Linter continues on error since not all projects may have linting configured
        run: npm run lint
        continue-on-error: true

      - name: Run tests
        run: npm test
        continue-on-error: false

      - name: Build extension
        # Build continues on error since script name may vary (compile/build) or not exist
        run: npm run compile || npm run build
        continue-on-error: true

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Package extension
        run: vsce package

      - name: Upload extension artifact
        uses: actions/upload-artifact@v4
        with:
          name: vscode-extension-node-${{ matrix.node-version }}
          path: '*.vsix'
          retention-days: 7
